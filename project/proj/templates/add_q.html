{% extends 'main.html' %}

{% block title %}
    Задать вопрос
{% endblock %}


{% block content %}
    <h1>Задать вопрос</h1>
    <div id="message"><p></p></div>
    <div id='question' class='borderLine'>
        <div id="face_wrop">
            <p>Фотография получателя</p>
            <div id="admin_face">
                <img src="{{ MEDIA_URL }}img/fregat_logo.png" width="70" height="70">
            </div>
        </div>
        <div class="note">
            <p>Представтесь пожалуйста</p>
        </div>
        <form action="{% url add_q %}" method="POST">{% csrf_token %}
            <table id='tableForm'>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Создать вопрос" />
        </form>
    </div>
{% endblock %}

{% block script %}
    <script>
    var start = false;
    function CountObjectProperty(data)
    {
        var count = 0;
        for (var foo in data) {
            if(data.hasOwnProperty(foo))
            {
                count++;
            }
        }
        return count;
    }
    function OnchangeUserTo()
    {
        $('#id_user_to').change(function(){
            GetPostForUserTo();
        });
    }
    function GetPostForUserTo()
    {
        var select_post = $('#id_post');
        var loading = $('#loading');
        var value_user_to = $('#id_user_to').val();
        var message = $('#message p');
        loading.fadeIn();
        select_post.fadeOut();
        select_post.empty();
        select_post.removeAttr('disabled');
        select_post.append('<option value="" selected="selected">---------</option>');
        if(value_user_to)
        {
            $.ajax({
                url : '/ajax/get_posts_for_add_ques/'+value_user_to+'/',
                type: 'GET',
                dataType: 'json',
                success: function(data){
                    var counter = CountObjectProperty(data);
                    if(counter != 0){
                        $.each(data, function(id, value){
                            select_post.append('<option value="'+id+'" >'+value+'</option>');
                        });
                    }else{
                        message.append(' Для данного полльзователя нет должностей.');
                        message.fadeIn();
                    }
                    if(! start)
                    {
                        var getPost = getUrlVars()['post'];
                        if(getPost)
                        {
                            select_post.val(getPost);
                        }
                        start = true;

                    }
                    select_post.fadeIn();
                    loading.fadeOut();
                }
            });
        }else{
            select_post.attr('disabled',"disabled");
            select_post.fadeIn();
            loading.fadeOut();
        }
    }
    function CheckNullPcFrom()
    {
        var select_user_from = $('#id_user_from');
        var loading = $('#loading');
        var message = $('#message p');
        var options_len = $('option', select_user_from).length;
        message.fadeOut();
        loading.fadeIn();
        if( options_len == 1){
            message.append(' У вас нет зарегистрированных компьютеров.');
            message.fadeIn();
        }
        loading.fadeOut();
    }
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    function GetUserToFromGET()
    {
        var userToGet = getUrlVars()['user'];
        if(userToGet)
        {
            $("#id_user_to").val(userToGet);
        }
    }
    function GetUserToImg()
    {
        $('#id_user_to').change(function(){
            $('#admin_face').css('background', 'url() transparent');
            $('#admin_face img').fadeOut();
            var id = $(this).val();
            if(id!=0){
                $.ajax({
                    url: '/ajax/get_profile_src_img/'+id+'/',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data){
                        if(data.img_src)
                        {
                            $('#admin_face img').attr('src', data.img_src);
                        }else{
                            $('#admin_face img').attr('src', "{{ MEDIA_URL }}img/fregat_logo.png");
                        }
                        $('#admin_face img').fadeIn();
                    }
                });
            }
        });
    }
    function GetUserToImgStart()
    {
        $('#admin_face img').fadeOut();
        var id = $('#id_user_to').val();
        if(id!=0)
        {
            $.ajax({
                        url: '/ajax/get_profile_src_img/'+id+'/',
                        type: 'GET',
                        dataType: 'json',
                        success: function(data){
                            if(data.img_src)
                            {
                                $('#admin_face').css('background', '');
                                $('#admin_face img').attr('src', data.img_src);
                            }else{
                                $('#admin_face img').attr('src', "{{ MEDIA_URL }}img/fregat_logo.png");
                            }
                            $('#admin_face img').fadeIn();
                        }
                    });
        }
    }
    function GetPcFrom()
    {
        var loading = $('#loading');
        var department = $('#id_department').val();
        var pcFrom = $('#id_user_from');
        var message = $('#message p');
        message.fadeOut();
        message.empty();
        loading.fadeIn();
        pcFrom.fadeOut();
        pcFrom.empty();
        pcFrom.append('<option selected="selected" value="">---------</option>');
        if(department){
            pcFrom.removeAttr('disabled');
            $.ajax({
                url : '/ajax/get_user_from_for_ques/'+department+'/',
                type: 'GET',
                dataType: 'json',
                success: function(data){
                    var counter = CountObjectProperty(data);
                    if(counter != 0){
                        $.each(data, function(id, value){
                            pcFrom.append('<option value="'+id+'">'+value+'</option>');
                        });
                    }else{
                        message.append(' В данном отделе нет комьютеров.')
                        message.fadeIn();
                        pcFrom.attr('disabled', 'disabled');
                    }
                    pcFrom.fadeIn();
                    loading.fadeOut();
                }
            });
        }else{
            pcFrom.attr('disabled', 'disabled');
            pcFrom.fadeIn();
            loading.fadeOut();
        }
    }
    function OnChangeDep()
    {
        $('#id_department').on('change', function(){
            GetPcFrom();
        });
    }
    $(document).ready(function(){
        GetUserToImg();
        OnchangeUserTo();
        GetUserToFromGET();
        GetUserToImgStart();
        GetPostForUserTo();
        GetPcFrom();
        CheckNullPcFrom();
        OnChangeDep();
    });
    </script>
{% endblock %}
