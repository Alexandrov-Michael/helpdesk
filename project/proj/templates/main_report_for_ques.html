{% extends 'main.html' %}

{% block title %}
    Отчет по вопросам
{% endblock %}

{% block content %}
    <h1>Отчет по заданным вопросам</h1>
    <div class="choise_options">
        <div class="div_choise_company choise_margin">
            <p>Выберите компанию</p>
            <select onchange="GetReportForCompany()" id="sel_choise_company" name='sel_choise_company'></select>
        </div>
        <div class="div_choise_user choise_margin">
            <p>Выберите сотрудника</p>
            <select onchange="GetReportForCompany()" id="sel_choise_user" name='sel_choise_user'></select>
        </div>
    </div>
    <div id="report_list"></div>
{% endblock %}


{% block script %}
    <script type="text/javascript">
        function GetCompanyList(){
            $('#loading').fadeIn();
            $('#report_list').hide();
            $('.div_choise_company').hide();
            $.ajax({
                url : '/ajax/get_company_for_report_ques/',
                type: 'GET',
                dataType: 'html',
                success : function(data){
                    $('#sel_choise_company').empty().append(data);
                }
            }).done(function(){
                        $('.div_choise_company').fadeIn();
                        getDetailHover();
                        GetQues();
                        $('#loading').fadeOut();
                    });
        }
        function GetUserList(){
            $('#loading').fadeIn();
            $('.div_choise_user').hide();
            $.ajax({
                url : '/ajax/get_users_for_report_ques/',
                type: 'GET',
                dataType: 'html',
                success : function(data){
                    $('#sel_choise_user').empty().append(data);
                }
            }).done(function(){
                        $('.div_choise_user').fadeIn();
                        getDetailHover();
                        GetQues();
                        $('#loading').fadeOut();
                    });
        }
        function GetReportForCompany(){
            $('#loading').fadeIn();
            $('#report_list').hide();
            var company = $('#sel_choise_company').val();
            var user = $('#sel_choise_user').val()
            if(user==0 && company==0){
                $('#report_list').empty();
                $('#loading').fadeOut();
            }else{
            $.ajax({
                url: '/ajax/get_report_for_report_ques/' + company + '/' + user +'/',
                type : 'GET',
                dataType: 'html',
                success: function(data){
                    $('#report_list').empty().append(data).fadeIn();
                    $('#loading').fadeOut();
                    getDetailHover();
                    GetQues();
                }
            });
            }
        }
        function GetQues(){
            $('tbody tr').click(function(){
                var id = $(this).attr('id');
                if(id){
                    window.location = '/chat/' + id;
                }
            })
        }
        function getDetailHover(){
            var colorminus;
            var colorplus;
            $('#mainTable tr').hover( function(){
                colorminus = $(this).find('td.minus').css('background-color');
                colorplus = $(this).find('td.plus').css('background-color');
                $('td', this).css('background','#6699ff');
            }, function(){
                $('td', this).css( 'background','');
                if(colorminus){
                    $(this).find('td.minus').css('background', colorminus);
                }else{
                    $(this).find('td.plus').css('background', colorplus);
                }
            });
        }
        function GetPeginatorNext(){
            $('#tableDiv').hide();
            var page = $('#next').attr('href');
            var company = $('#sel_choise_company').val();
            var user = $('#sel_choise_user').val()
            $.ajax({
                url: '/ajax/get_report_for_report_ques/' + company + '/' + user +'/'+page,
                type : 'GET',
                dataType: 'html',
                success: function(data){
                    $('#report_list').empty().append(data).fadeIn();
                    getDetailHover();
                    GetQues();
                }
            });
        }
        function GetPeginatorPrev(){
            $('#tableDiv').hide();
            var page = $('#prev').attr('href');
            var company = $('#sel_choise_company').val();
            var user = $('#sel_choise_user').val()
            $.ajax({
                url: '/ajax/get_report_for_report_ques/' + company + '/' + user +'/'+page,
                type : 'GET',
                dataType: 'html',
                success: function(data){
                    $('#report_list').empty().append(data).fadeIn();
                    getDetailHover();
                    GetQues();
                }
            });
        }
        $(document).ready(function(){
            GetCompanyList();
            GetUserList();
            getDetailHover();
            GetQues();
        });
    </script>
{% endblock %}
